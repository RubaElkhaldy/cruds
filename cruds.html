<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="curd">



        <div class="head">
            <h2>CRUDS</h2>


            <p>PRODUCT MANAGEMENT SYSTEM</p>
        </div>





        <div class="inputs">
            <input placeholder="title" type="text" id="title">


            <div class="price">
                <input type="number" id="price" placeholder="price">
                <input type="number" id="taxes" placeholder="taxes">
                <input type="number" id="ads" placeholder="ads">
                <input type="number" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>


            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">


            <button id="subimt">Create</button>
        </div>









        <div class="output">
            <div class="searchBlock">


                <input type="text" placeholder="search" id="search"  onkeyup="search_data(this.value)">


                <div class=" btnSearch">
                    <button  onclick="getsearchMood(this.id)"  id="searchTitle">search By Title</button>
                    <button onclick="getsearchMood(this.id)"  id="searchCategory">search By Category</button>

                </div>

            </div>



<div id="delete_all"></div>

            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>


                <tbody id="tbody"></tbody>
            </table>
        </div>




    </div>







    <script src="cruds.js"></script>
</body>

</html>
